
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Modelo Dimensional - Documentação ETL</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        display: flex;
        background: #f5f5f5; 
        margin: 0; 
    }
    #diagram-container img {
    width: auto;
    max-width: 100%;
    border: 2px solid #ccc;
    border-radius: 6px;
    }

   #diagram-container img {
    width: 100%;
    height: auto;
    border: 2px solid #ccc;
    border-radius: 6px;
    }

    .table-button {
        position: absolute;
        background: rgba(0,0,0,0);
        border: none;
        cursor: pointer;
    }
    #panel {
        width: 30%;
        background: white;
        padding: 20px;
        border-left: 2px solid #ccc;
        overflow-y: auto;
        height: 100vh;
    }
    pre {
        background: #eee;
        padding: 10px;
        border-radius: 4px;
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<div id="diagram-container">
    <!-- Vamos substituir esta imagem pelo teu modelo dimensional -->
    <img src="modelo_dimensional.png" alt="Modelo Dimensional">

    <!-- Botão exemplo (posições ajustamos depois) -->
    <button class="table-button" style="top: 150px; left: 200px; width: 120px; height: 40px;"
        onclick="showInfo('D_Colaborador')"></button>
</div>

<div id="panel">
    <h2>Seleciona uma tabela</h2>
    <p>Clica numa tabela do modelo dimensional para ver o código SQL e a explicação correspondente.</p>
</div>

<script>
function showInfo(table) {
    let panel = document.getElementById("panel");

    if (table === "D_Colaborador") {
        panel.innerHTML = `
            <h2>D_Colaborador</h2>

            <h3>Código SQL</h3>
            <pre>
CREATE TABLE D_Colaborador (...);

INSERT INTO D_Colaborador (...);
            </pre>

            <h3>Explicação</h3>
            <p>
Este bloco cria a tabela da dimensão e carrega os dados vindos das tabelas operacionais,
mantendo apenas a informação essencial para o modelo dimensional.
            </p>
        `;
    }
}
</script>

</body>
</html>
